<div class="row mb-2">
  <div class="col-12">
    <button class="btn btn-outline-dark">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recepies"
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected($event)">
      </app-recipe-item>
    </div>
  </div>
</div>
