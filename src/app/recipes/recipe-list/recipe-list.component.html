<div class="row mb-2">
  <div class="col-12">
    <button
      class="btn btn-outline-dark"
      routerLink="new">
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes; let index=index"
        [recipe]="recipe"
        [index]="index">
      </app-recipe-item>
    </div>
  </div>
</div>
