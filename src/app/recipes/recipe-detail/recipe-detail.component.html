<div class="row">
  <div class="col-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown #dropdown="appDropdown">
      <button class="btn btn-secondary dropdown-toggle" addDropdownToggle>
        Manage Recipe
      </button>
      <div class="dropdown-menu" [ngClass]="{'show': dropdown.toggle}">
        <a href="#" class="dropdown-item">To Shoping List</a>
        <a href="#" class="dropdown-item">Edit Recipe</a>
        <a href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
   {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
