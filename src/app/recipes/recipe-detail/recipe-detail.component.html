<div class="row mb-2">
  <div class="col-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="height: 300px;">
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
   {{recipe.description}}
  </div>
</div>
<div class="row mb-2">
    <div class="col-12">
      <div class="btn-group" appDropdown #dropdown="appDropdown">
        <button class="btn btn-secondary dropdown-toggle" addDropdownToggle>
          Manage Recipe
        </button>
        <div class="dropdown-menu" [ngClass]="{'show': dropdown.toggle}">
          <a class="dropdown-item" [routerLink]="['/shopping-list']">To Shoping List</a>
          <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
          <a class="dropdown-item">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
<div class="row mb-2">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} - {{ingredient.amount}}
    </li>
    </ul>
  </div>
</div>
