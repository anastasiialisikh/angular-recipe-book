<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button class="btn btn-outline-success mr-2"
              type="submit"
              [disabled]="recipeForm.invalid">
              {{ editMode ? 'Update' : 'Save'}}
            </button>
            <button
              class="btn btn-outline-danger"
              type="button"
              (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img
              class="img-responsive"
              style="height: 200px;"
              [src]="imagePath.value">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="descrioption"
              rows="6"
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group" formArrayName="ingredients">
            <label for="">Ingredients</label>
            <div class="row mb-1"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
              [formGroupName]="i">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-3">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="onDeleteIngredient(i)">
                  X
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="onAddIngredient()">
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
