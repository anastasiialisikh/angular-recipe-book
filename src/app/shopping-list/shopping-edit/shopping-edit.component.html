<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success mr-1"
            type="submit"
            [disabled]="!shoppingListForm.valid">
            {{ editMode ? 'Update' : 'Add'}}
            </button>
          <button
            class="btn btn-danger mr-1"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
