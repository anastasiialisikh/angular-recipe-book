<div class="container">
  <div class="row">
    <div class="col-12">
      <app-shoping-edit
        (ingredientCreated)="onIngredientCreated($event)">
      </app-shoping-edit>
      <hr>
      <ul class="list-group">
        <a
          href="#"
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients">
            {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </div>
  </div>
</div>
