<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span
              *ngIf="!singupForm.get('userData.username').valid && singupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="singupForm.get('userData.username').errors['nameIsForbidden']">
                This name is invalid!
              </span>
              <span *ngIf="singupForm.get('userData.username').errors['required']">
                This field is required!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span
              *ngIf="!singupForm.get('userData.email').valid && singupForm.get('userData.email').touched"
              class="help-block">
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h6>Your hobbies: </h6>
          <button
            class="btn btn-outline-dark"
            (click)="onAddHobby()">
            Add Hobby
          </button>
          <div class="form-group"
            *ngFor="let hobbyControl of singupForm.get('hobbies')['controls']; let i = index;">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">
              {{ gender }}
          </label>
        </div>
        <div
          *ngIf="!singupForm.valid && singupForm.touched"
          class="help-block">
          Please enter a valid date!
      </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
