<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required email
              #email="ngModel">
          </div>
          <p *ngIf="!userData.valid && userData.touched">Please enter a valid user data!</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secretQuestion"
            [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            class="form-control"
            rows="3"
            [(ngModel)]="answer">
          </textarea>
          <p>Your reply: {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
             <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
              {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-outline-primary"
          type="submit"
          [disabled]="!myForm.valid">
          Submit
        </button>
      </form>
      <hr>
      <div class="row">
        <div class="col-xs" *ngIf="submittedForm">
          <h3>Your data</h3>
          <p>Username: {{user.name}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret question: {{user.secretQuestion}}</p>
          <p>Secret answer: {{user.secretAnswer}}</p>
          <p>Gender: {{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
